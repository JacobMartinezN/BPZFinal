 <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<body class="fixed-nav sticky-footer bg-dark" id="page-top">

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
      
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Tables">
          <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseComponents" data-parent="#exampleAccordion">

              <a th:href="@{/proveedor/listar/}">Listas de Proveedores</a>

              <a href="cards.html">Administrar Proveedores</a>

        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Example Pages">
          <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseExamplePages" data-parent="#exampleAccordion">
            <i class="fa fa-fw fa-file"></i>
            <span class="nav-link-text">Reportes</span>

          <ul class="sidenav-second-level collapse" id="collapseExamplePages">

      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
       
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>Logout</a>
        </li>
      </ul>
    </div>
  </nav>
 
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">Crear Factura</li>
      </ol>

      	<div class="card mb-3 mt-4">
      		<div class="card-header">
      			<i class="fa fa-newspaper-o"></i> Facturas	
      		</div>
      		<div class="card-body">
      			<form th:action="@{/factura/guardar/}" th:object="${facturaz}" method="post">
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">Codigo Servicio</label>
				      <input type="text" th:field="*{codigoServicio}" class="form-control" placeholder="Codigo servicio">
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">Numero de factura</label>
				      <input type="number" th:field="*{numFactura}" class="form-control" id="inputPassword4" placeholder="Numero de factura">
				    </div>
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">F. Emision</label>
				      <input type="text" th:field="*{fechaEmision}" class="form-control" name="femi" >
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">F. Vencimiento</label>
				      <input type="text" th:field="*{fechaVencimiento}" class="form-control" name="feven" >
				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">Periodo D.</label>
				      <input type="text" th:field="*{periodoDetraccion}" class="form-control" name="fepe"  >
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputAddress2">Descripcion</label>
				    <input type="text" th:field="*{descripcion}" class="form-control" id="inputAddress2" >
				  </div>
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputCity">Tipo moneda</label>
				      	<select class="form-control" th:field="*{tipoMoneda}">
						  <option th:value="10" th:text="Dolar"></option>
						  <option th:value="01" th:text="Soles"></option>
						</select>
				    </div>
				  
				    <div class="form-group col-md-2">
				      <label for="inputZip">Subtotal</label>
				      <input type="number" th:field="*{subtotal}" class="form-control" id="inputZip">
				    </div>
				     <div class="form-group col-md-2">
				      <label for="inputZip">Total</label>
				      <input type="number" th:field="*{total}" class="form-control" id="inputZip">
				    </div>
				  </div>
				  <div class="form-group">
				      <div class="form-group col-md-2">
				      <label for="inputZip">Porcentaje de detraccion</label>
				      <input type="number" th:field="*{porcetajeDetraccion}" class="form-control" id="inputZip">
				    </div>
				  </div>
				  <button type="submit" class="btn btn-primary">Crear</button>
				</form>
      		</div>
      	</div>	
      	

   			
      </div>
     
   
    </div>
    
    <footer class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>Copyright © BPZ 2018</small>
        </div>
      </div>
   </footer>
    
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="login.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
   
    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <!-- Page level plugin JavaScript-->
    <script th:src="@{/vendor/chart.js/Chart.min.js}"></script>
    <script th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
    <script th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin.min.js}"></script>
    <!-- Custom scripts for this page-->
    <script th:src="@{/js/sb-admin-datatables.min.js}"></script>
    <script th:src="@{/js/sb-admin-charts.min.js}"></script>
     
  </div>
</body>

</html>

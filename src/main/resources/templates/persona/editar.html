<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  
  <nav th:replace="layout/layout :: nav"></nav>
 
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" th:text="${titulo}"></li>
      </ol>
 <form th:action="@{/persona/editar}" th:object="${persona}" method="post"
					enctype="multipart/form-data">
					<input type="hidden" th:field="*{idPersonaContacto}"/>
					<input type="hidden" th:field="*{proveedor}"/>
					<hr class="my-0">
					  <div class="card-body">
                <h6 class="card-title mb-1"><a href="#">Persona Contacto</a></h6>
              </div>
              <hr class="my-0">
					<div class="media-body  mt-4">
						<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
								
						</div>
					</div>
					<div class="form-group row">
						<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
								
						</div>
					</div>
					<div class="form-group row">
						<label for="dni" class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dni}" class="form-control"
								th:errorclass="'form-control alert-danger'" />
						</div>
					</div>
					<div class="form-group row">
						<label for="celular" class="col-sm-2 col-form-label">Celular</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{celular}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					<div class="form-group row">
						<label for="correo" class="col-sm-2 col-form-label">Correo</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{correo}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> 
						</div>
					</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="'Editar proveedor'"
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
                  </div>
                </div>
              </div>
              
            </div>
     
     
     </div>
   
    </div>
    
    <footer th:replace="layout/layout :: footer"></footer>
    
    <div th:replace="layout/layout :: div"></div>
    
  </div>
</body>

</html>

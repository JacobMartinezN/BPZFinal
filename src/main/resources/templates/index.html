<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
      
        <form th:action ="@{/login}"  method="post">
          <div class="form-group">
            <label for="">Username</label>
            <input class="form-control" name="username" id="username" type="text"  placeholder="Enter Username" autofocus required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input class="form-control" name="password" id="upassword" type="password"  placeholder="Enter Password" required>
          </div>
          <div class="form-group">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Sign In" />
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

		</form>
		
		<a th:href ="@{/proveedor/listar}">Home</a>
      </div>
      
      
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
    </div>
  </div>
  
    
    <div th:replace="layout/layout :: div"></div>
</body>

</html>
